<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>has</title>
    </head>
    <body>
        <div>abc</div>
        <div><p>def</p></div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            $("div:has(p)").css("background", "yellow");    // div裡面包含p的「元素」
        </script>
    </body>
</html>
