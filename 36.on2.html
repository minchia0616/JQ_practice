<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>on2</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: #faf;
            }
        </style>
    </head>
    <body>
        <h1 id="showAction"></h1>
        <div class="box"></div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            // 一個選擇器綁定多個事件
            $(".box").on({
                mouseenter: function () {                           // key: value(object的形式)
                    $("#showAction").text("Mouse Enter");
                },
                click: function () {
                    $("#showAction").text("Click");
                },
                dblclick: function () {
                    $("#showAction").text("Double Click");
                },
            });
        </script>
    </body>
</html>
