<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>off</title>
    </head>
    <body>
        <button id="sayHi">Hi</button>
        <button id="on">on</button>
        <button id="off">off</button>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            // $("#sayHi").click(function () {
            //     console.log("hi");
            // });

            // 定義一個常數，函式的記憶體位址才會相同，指向同一個
            const sayHi = function () {
                console.log("hi");
            };

            // 按很多次on會產生很多個hi
            $("#on").click(function () {
                $("#sayHi").click(sayHi);
            });

            //on和off搭配
            // $("#on").click(function () {
            //     $("#sayHi").on("click",sayHi);
            // });

            // off一次就可以全清掉
            $("#off").click(function () {
                $("#sayHi").off("click", sayHi);
            });
        </script>
    </body>
</html>
