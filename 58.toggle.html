<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toggle</title>
    </head>
    <body>
        <button>Click</button>
        <h1>Hello</h1>
        <h2>H2</h2>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            //toggle為show和hide的切換，後接speed
            $("button").click(function () {
                $("h1").toggle(1000);
                $("h1").show(1000);
                $("h1").hide(1000);
            });
        </script>
    </body>
</html>
